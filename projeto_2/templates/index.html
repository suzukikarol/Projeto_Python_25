<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Plataforma de Criação de Currículo</h1>
    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br>

        <label>Escolaridade:</label><br>
        <textarea name="escolaridade" required></textarea><br>

        <label>Experiência Profissional:</label><br>
        <textarea name="experiencia" required></textarea><br>

        <button type="submit" >Gerar Currículo</button>
    </form>
</body>
</html>
